<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        h1,
        h2 {
            text-align: center;
        }
        
        .data {
            margin-bottom: 20px;
        }
        
        .data label {
            font-weight: bold;
        }
        
        .data p {
            margin: 5px 0;
        }
    </style>
</head>

<body>




    <div class="container " style="text-align: center;">

        <img id="image" src="" alt="Product Image">
        <h1 id="title"></h1>
        <div class="data">
            <label>Price:</label>
            <p id="price"></p>
        </div>

        <div style="display:flex;justify-content: center;">
            <button id="Addtocart" style="border: 1ps solid white;background-color: black;color: teal;padding:5px;cursor: pointer;">ADD TO Cart</button>
        </div>
    </div>



    <script>
        const param = new URLSearchParams(window.location.search)


        window.addEventListener("load", () => {
            document.getElementById("image").src = param.get("image")
            document.getElementById("title").innerText = param.get("title")
            document.getElementById("price").innerText = param.get("price")

        })
        Addtocart.addEventListener("click", () => {
            // alert("added !!")
            let cartdata = {
                image: param.get("image"),
                name: param.get("title"),
                price: param.get("price"),

                description: param.get("description"),
            }
            console.log(cartdata)

            fetch("http://localhost:3000/addtocart", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(cartdata)
                }).then((res) => res.json())
                .then((data) => alert("data added to cart ðŸ‘"))
                .catch((err) => console.log(err))


            alert("data added succsecfull")

        })
    </script>

</body>

</html>
